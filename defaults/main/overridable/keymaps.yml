# NOTE: multiple actions may be assigned to the same 'key' field
# Ref For Key Names: https://docs.rs/winit/latest/winit/keyboard/enum.NamedKey.html

alacritty_keymap_new_term_in_current_dir: { mods: 'Control', key: 'n' }
alacritty_keymap_close_term_window: { mods: 'Control', key: 'x' }
# Note: unsure why this keymap functions as "Ctrl+l"...
alacritty_keymap_clear_screen: { mods: 'Control|Shift', key: 'l' }

alacritty_keymap_scroll:
  page_up: { mods: 'Shift', key: 'PageUp' }
  page_down: { mods: 'Shift', key: 'PageDown' }
  top: { mods: 'Shift', key: 'Home' }
  bottom: { mods: 'Shift', key: 'End' }

alacritty_keymap_copy_text: { mods: 'Control|Shift', key: 'c' }
alacritty_keymap_paste_text: { mods: 'Control|Shift', key: 'v' }

alacritty_keymap_increase_font_size: { mods: 'Control', key: 'Equals' }
alacritty_keymap_decrease_font_size: { mods: 'Control', key: 'Minus' }
alacritty_keymap_reset_font_size: { mods: 'Control', key: 'Key0' }

alacritty_keymap_toggle_url_hint_mode: { mods: 'Control', key: 'i' }

