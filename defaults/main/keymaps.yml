# NOTE: multiple actions may be assigned to the same 'key' field

# clear alacritty UI warning and error notice, and send 'clear-screen' to shell
keymap_clear_ui_screen: { mods: 'Control', key: 'L' }

# screen scroll keymaps
scroll:
  page_up: { mods: 'Shift', key: 'PageUp' }
  page_down: { mods: 'Shift', key: 'PageDown' }
  top: { mods: 'Shift', key: 'Home' }
  bottom: { mods: 'Shift', key: 'End' }

# copy and paste selected text
copy_text: { mods: 'Control|Shift', key: 'C' }
paste_text: { mods: 'Control|Shift', key: 'V' }

# increase and decrease font size
increase_font_size: { mods: 'Control', key: 'Equals' }
decrease_font_size: { mods: 'Control', key: 'Minus' }
reset_font_size: { mods: 'Control', key: 'Key0' }

